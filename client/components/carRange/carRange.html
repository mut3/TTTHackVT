<form>
	<script type="text/javascript">
	function calculateSomeStuff() 
		{
			var percentLeft = document.getElementById("percent_left").value;
			var milesPerCharge = document.getElementById("mp_charge").value;			

		if (percentLeft <= 0 || milesPerCharge <= 0) 	
		{
			alert("Please enter a value higher than 0!");
		} 
		else 
		{
			var milesLeft = milesPerCharge / percentLeft;
			var costOfPreviousTrip = ((100-percentLeft)*15*3.44);
		}
        if (milesLeft === undefined || costOfPreviousTrip === undefined) 
		{
            milesLeft = 0;
            costOfPreviousTrip = 0;
		}
		
		var pmpc = parseFloat(milesPerCharge).toFixed(2);
		document.getElementById("your_miles").innerText = pmpc;
		
		var pcopt = parseFloat(costOfPreviousTrip).toFixed(2);
		var output = "$" + pcopt;
		document.getElementById("cost_of_ptrip").innerText = output;
		
		alert("You can drive " + percentLeft + " more miles.\nYou saved $" + costOfPreviousTrip + " on your previous charge by going electric!");
	}
	
	
	
	function init() 
	{
		document.getElementById("cost_of_ptrip").onclick = calculateSomeStuff;
	}
	
	
	 window.onload = init;
	</script>
	
	<form id="mileage_form">
		<legend>Car Range</legend>
		<label for "percent_left">Remaining battery percentage:</label>
		<input type="text" name="txtPercentLeft" value="" tabindex="100" maxlength="30" placeholder="Enter battery %" onfocus="this.select()" autofocus>

		<br>

		<label for "mp_charge">Miles per charge:</label>
		<input type="text" name="mp_charge" value="" tabindex="110" maxlength="40" placeholder="Enter your car model's MPC" onfocus="this.select()" autofocus>

		<br>

	</fieldset>

	<fieldset>
		<legend>How many more miles can you drive? How much did you save since your last charge?</legend> 
		<input type="submit" name="btnCalc" value="Calculate" tabindex="300" class="button">
	</fieldset>
</form>
